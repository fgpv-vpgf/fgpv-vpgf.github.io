	<h3>directive in app.ui.basemap</h3>

	<div>
	  <p>The <code>rvBasemapItem</code> directive displays a single basemap option in the basemap selector.</p>
<pre><code class="lang-html">&lt;!-- `basemap` is an object containing basemap properties; see config schema --&gt;
&lt;rv-basemap-item basemap=&#39;basemap&#39;&gt;&lt;/rv-basemap-item&gt;
</code></pre>

	</div>
